syntax = "proto2";

package flica2;

option java_package = "crewtools.aa";
option java_outer_classname = "Proto";

message FlightStatus {
  optional int32 flight_number = 1;
  optional string operated_by = 2;
  optional string operated_as = 3;
  optional string status = 4;
  optional Location departure = 5;
  optional Location arrival = 6;
}

message Location {
  optional string actual_time = 1;
  optional string scheduled_time = 2;
  optional string airport_code = 3;
  optional string terminal = 4;
  optional string gate = 5;
  optional string baggage = 6;
}
